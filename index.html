<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>California Summer Nights - an oddly-themed hangman game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon">
    <audio id="bonfire">
        <source src="assets/audio/bonfire.mp3">
    </audio>
    <audio id="sunset">
        <source src="assets/audio/Sunset.mp3">
    </audio>
    <audio id="boardwalk">
        <source src="assets/audio/boardwalk.mp3">
    </audio>
</head>

<body>
    <header>
        <picture>
            <source srcset="assets/images/headerimage-small.jpg" media="(max-width: 640px)">
            <img class="header-image" srcset="assets/images/headerimage.jpg" alt="Summer Nights Hangman Game Header">
        </picture>
    </header>
    <main class="container">
        <div class="column-left">
            <h2 id="you-win"></h2>
            <img id="fill-image" src="assets/images/Van.jpg">
            <h3 id="fill-text">"Got my toes in the water, ass in the sand. Not a worry in the world, a cold beer
                in
                my hand. Life is good today, life is good today" <br>- Zac Brown Band</h2>
        </div>
        <div class="column-right">
            <h1>Press any key to get started!</h1>
            <h2>Current Word:</h2>
            <h2 id="current-word">_</h2>
            <h2>Number of Guesses Remaining</h2>
            <h2 id="guesses-remaining">_</h2>
            <h2>Letters Already Guessed</h2>
            <h2 id="letters-guessed">_</h2>
            <h2 id="wins"></h2>
            <h2 id="losses"></h2>
        </div>
    </main>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
