<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beach Life Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
</head>

<body>
    <header>
        <img class="header-image" src="assets/images/headerimage.jpg" alt="Beach Header">
    </header>
    <main class="container">
        <div class="column-left">
            <h2>This is where a picture and stuff will go</h2>
        </div>
        <div class="column-right">
            <p id="start">Press any key to get started!</p>
            <p>Wins: <span id="wins">_</span></p>
            <p id="word">_</p>
            <p>Number of Guesses Remaining</p>
            <p id="guesses-remaining">_</p>
            <p>Letters Already Guessed</p>
            <p id="letters-guessed">_</p>
        </div>
    </main>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
